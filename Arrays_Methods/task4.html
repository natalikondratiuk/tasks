<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task4</title>
</head>
<body>
	<h1>filterRangeInPlace(arr, a, b). Отримує масив з числами arr і видаляє всі елементи поза зоною a...b</h1>
	<script type="text/javascript">
		function testArr(){
			let tmp = "";
			tmp += "Початковий масив: ";
			let arr = [6, 5, 4, 3, 8, 1, 2, 10, 12];
			tmp += arr;
			tmp += "\nВідфільтрований масив: ";
			arr = filterRangeInPlace(arr, 1, 5);
			tmp += arr;
			alert(tmp);
		} // testArr

		function filterRangeInPlace(arr, a, b){
			return arr.filter(item => (a <= item && item <= b));
		} // filterRangeInPlace
	</script>
	<button onclick="testArr()">filter</button>
</body>
</html>
