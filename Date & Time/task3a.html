<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task3a</title>
</head>
<body>
	<h1>getLocalDay(date), яка повертає "європейський" день тижня</h1>
	<p>Введіть рік <input type="text" id="year"></p>
	<p>Введіть місяць <input type="text" id="month"></p>
	<p>Введіть день (число) <input type="text" id="day"></p>
	<script type="text/javascript">
		function testDate() {
			let year = document.getElementById('year').value;
			let month = document.getElementById('month').value-1; // для стандартної нумерації
			let day = document.getElementById('day').value;
			let date = new Date(year, month, day);
			let dateStr = "";
			
			let dayStr = "";
			if (date.getDate() < 10){
				dayStr += "0";
				dayStr += date.getDate();
			} // if date.getDate() < 10
			else dayStr = date.getDate();
			dateStr += dayStr;
			dateStr += ".";
		
			let monthStr = "";
			if (date.getMonth() < 10){
				monthStr += "0";
				monthStr += date.getMonth()+1; // для стандартної нумерації
			} // if date.getMonth() < 10
			else monthStr = date.getMonth()+1; // для стандартної нумерації
			dateStr += monthStr;
			
			dateStr += ".";
			dateStr += date.getFullYear();
			let weekday = 0;

			if ( date.getDay() ) weekday += date.getDay();
			else weekday += "7";

			let tmp = "";
			tmp += "Інший спосіб релізації задачі 3 Європейський день тижня"
			tmp += "\nПоточна дата: ";
			tmp += dateStr;
			tmp += "\nДень тижня: ";
			tmp += weekday;

			alert(tmp);
		} // getLocalDay
	</script>
	<button onclick="testDate()">getLocalDay</button>
</body>
</html>
