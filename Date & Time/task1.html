<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task1</title>
</head>
<body>
	<h1>Створити об'єкт Date для дати: 20 лютого 2012 р., 3 год. 12 хв. Часова зона - місцева. Вивести його на екран.</h1>
	<script type="text/javascript">
		function printDate (){
			let date = new Date (2012, 1, 20, 3, 12); // створення об'єкта дати з відповідною датою
			let dateNow = new Date (); // створення об'єкта поточної дати
			alert ("Об'єкт Date: " + date +
				"\nПоточний час для перевірки правильності часової зони: " + dateNow);
		} // printDate
	</script>
	<button onclick="printDate()">getDate</button>
</body>
</html>
