<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 6</title>
</head>
<body>
	<h1>Генерація випадкового цілого числа між min і max, включаючи min і max як можливі значення</h1>
	<p>Введіть початкову межу <input type="text" id="valStart"></p>
	<p>Введіть кіінцеву межу <input type="text" id="valFinish"></p>
	<script type="text/javascript">
		function randomValue() {
			let min = Number (document.getElementById('valStart').value);
			let max = Number (document.getElementById('valFinish').value);
			let randomVal = Math.floor(min+Math.random() * Math.floor((max+0.5)-(min-0.5)));
			alert ("Випадкове число в межах від " + min + " до " + max + "\n" + randomVal);
		}
	</script>
	<button onclick="randomValue()">Випадкове число</button>
</body>
</html>
