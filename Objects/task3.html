<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task3</title>
</head>
<body>
	<h1>Порахувати суму зарплат, які знаходяться в класі salaries</h1>
	<script type="text/javascript">
		'use script'
		function salary() {
			let salaries = {
				"Вася": 100,
				"Петя": 300,
				"Даша": 250
			}; // об'єкт salaries
			sum = 0; // лічильник суми
			for(let i in salaries){
				sum += salaries[i];
			} // for i in salaries
			alert("Сума зарплати членів класу = " + sum);
		} // salary
	</script>
	<button onclick="salary()">Сума зарплати членів класу</button>
</body>
</html>
