<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task2</title>
</head>
<body>
	<h1>isEmpty(obj). Повертає true, якщо в об'єкті немає властивостей; повертає false, якщо об'єкт має хоча б одну властивість</h1>
	<script type="text/javascript">
		function isEmpty(obj) {
			for(key in obj){
				// якщо цикл виконуватиметься - то в об'єкті є властивості
				return false; 
			} // for key
			return true; // немає властивостей
		} // isEmpty

		function emptyObj(){
			let schedule = {}; // новий порожній об'єкт
			alert("Об'єкт пустий - " + isEmpty(schedule)); // true - об'єкт пустий
		} // emptyObj

		function fillObj(){
			let schedule = {}; // новий порожній об'єкт
			schedule["8:30"] = "підйом"; // визначення властивостей об'єкта
			alert("Об'єкт не пустий - " + isEmpty(schedule)); // false - об'єкт не пустий
		} // fillObj
	</script>
	<button onclick="emptyObj()">Перевірка на порожнечу</button>
	<button onclick="fillObj()">Перевірка на наявність властивості</button>
</body>
</html>
