<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task6</title>
</head>
<body>
	<h1>Модифікувати об'єкт ladder</h1>
	<script type="text/javascript">
		var ladder = {
			step: 0,
			up: function() { // вгору сходинками
					this.step++;
					return this; // повертаємо посилання на об'єкт
				}, // up
			down: function() { // вниз сходинками
					this.step--;
					return this; // повертаємо посилання на об'єкт
				}, // down
			showStep: function() { // вивести поточну сходинку
						alert( JSON.stringify(this) + "\n" + this.step );
						return this; // повертаємо посилання на об'єкт
					} // showStep
			};
		ladder.up().up().up().down().up().down().showStep();
	</script>
</body>
</html>
