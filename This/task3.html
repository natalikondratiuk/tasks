<body>
	<h1>Виклики в (1) і (2) в прикладі нижче працюють не так, як в (3) і (4). В чім річ? Пояснити логіку роботи this.</h1>
	<script type="text/javascript">
		"use strict"
		var obj, method;
		obj = {
		go: function() { alert(this); }
		};
		obj.go(); // посилання на об'єкт obj
		(obj.go)(); // посилання на об'єкт obj
		(method = obj.go)(); // method - містить звичайний текст, йде втрата зв'язку this під час присвоювання "="
		alert( "last alert: " + method + " / " + method());
		(obj.go || obj.stop)(); // те саме, що й у попередньому випадку: йде втрата зв'язку this під час використання логічного оператора
		alert ( "stop: " + obj.stop ); // не існує і не викликається
	</script>
</body>
</html>
