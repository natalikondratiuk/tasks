<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task2</title>
</head>
<body>
	<h1>Додавання нового елемента в кінець довільного масиву</h1>
	<script type="text/javascript">
		function newElement(){
			let goods = ["Мишка", "Диск", "Клавіатура", "Флешка"];
			alert("Початковий масив: " + goods);
			goods.push("Комп'ютер");
			alert("Масив goods після додавання нового елемента: " + goods);
		}
	</script>
	<button onclick="newElement()">Новий елемент</button>
</body>
</html>
