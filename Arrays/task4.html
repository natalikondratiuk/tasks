<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task4</title>
</head>
<body>
	<h1>alert випадкового елемента масива</h1>
	<script type="text/javascript">
		function randomEl(){
			let fruits = ["Яблуко", "Груша", "Апельсин", "Лимон"];
			let sizeM = fruits.length-1;
			let rand = Math.floor(Math.random() * (sizeM+1)); // визначення випадкового елемента масива
			alert("Початковий масив: "+ fruits +
				"\nВипадковий елемент масива fruits: " + fruits[rand]);
		}
	</script>
	<button onclick="randomEl()">Випадковий елемент</button>
</body>
</html>
