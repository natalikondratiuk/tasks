<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task9</title>
</head>
<body>
	<h1>Решето Ератосфена. Стародавній алгоритм пошуку простих чисел</h1> 
	Введіть кількість простих чисел, суму яких бажаєте дізнатися <input type="text" id="eratosphen">
	<script type="text/javascript">
		function eratosphen(){
			var n = document.getElementById('eratosphen').value;
			var arr = [];
			
			for (var i = 2; i < n; i++){
				arr[i] = true;
			} // for i (робимо припущення, що всі числа прості)
			
			var val = 2; // перше парне число
			
			do{
				for (i = 2*val; i < n; i += val){
					arr[i] = false;
				} // for i (скорочуємо цикл: відкидаємо тільки парні числа)
				
				for (i = val+1; i < n; i++){
					if(arr[i]) break;
				} // for i (скорочуємо цикл: відкидаємо непарні числа)
				val = i;
			}while (val*val < n); // поки не буде менше заданого числа

			var sum = 0;

			for (i = 0; i < arr.length; i++){
				if (arr[i]) sum += i;
			} // for i (sum)
			alert("Сума простих чисел до " + n + " = " + sum);
		}
	</script>
	<br><br>
	<button onclick="eratosphen()">Решето Ератосфена</button>
</body>
</html>
