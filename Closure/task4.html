<body>
	<h1>Який результат виконання коду? Чому?</h1>
	<p>Результат функції IIFE відображений у консолі</p>
	<script type="text/javascript">
		var a = 5;
		(function() {
			console.log("a = " + a);
		})(); // IIFE - функція яка запускається одразу після оголошення
	</script>
</body>
