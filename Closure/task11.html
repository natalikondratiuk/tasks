<!DOCTYPE html>

<body>
	<h1>Завдання 11</h1>
	<ol>
		<li>Функція filter(arr,func), яка отримує масив arr і повертає новий, в який входять тільки ті елементи arr, для яких функція func повертає true</li>
		<li>Створити набори "готових фільтрів": inBetween(a,b) - "між a, b", inArray([...]) - "в масиві [...]"</li>
	</ol>
	<script type="text/javascript">
		function testArr() {
			var arr = [1, 2, 3, 4, 5, 6, 7];
			var tmp = "";
			tmp += "Початковий масив: ";
			tmp += arr;
			tmp += "\nФільтрація з використанням inBetween: ";
			let between = arr.filter(inBetween(3,6));
			tmp += between;
			tmp += "\nФільтрація з використанням inArray: ";
			let test = [1, 2, 10];
			let inArr = arr.filter(inArray(test));
			tmp += inArr;
			alert(tmp);
		} // testArr

		function inBetween(a,b){
			return function(x) {
				return x >= a && x <= b;
			}; // замикання
		} // inBetween

		function inArray(arr){
			return function(x) {
				return arr.includes(x);
			}; // замикання
		} // inArray
	</script>
	<button onclick="testArr()">filters</button>
</body>
</html>
